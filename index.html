<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
  <div class="container">
    <div class="card">
    <img class="foto" src="../images/image-equilibrium.jpg" alt="fotinha" onmouseover="this.src='images/icon-view.svg'" onmouseout="this.src='images/image-equilibrium.jpg'">
    <h1 class="title">Equilibrium <a href="#">#3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
  
    <p> <strong class="eth"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</strong> &nbsp;   &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;    <img src="images/icon-clock.svg" alt="relogin">   3 days left</p>
    <p class="line" > <p>      _________________________________</p>
    
    <article><img class="prof" src="images/image-avatar.png" alt="foto do cara">Creation of <strong class="end" ><a href="#">Jules Wyvern</a></strong></article>

  </div>
 
  </div>
</main>

</html>
